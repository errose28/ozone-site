name: static

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:

concurrency:
  group: docusaurus-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  Spelling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Run Spell Check
        run: |
          .github/scripts/spelling.sh
  Markdown lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Run markdownlint
        run: |
          .github/scripts/markdownlint.sh
  Frontmatter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Run markdown frontmatter check
        run: |
          .github/scripts/frontmatter.sh
  Sidebar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Run docs sidebar check
        run: |
          .github/scripts/sidebar.sh
  File names:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Run file name check
        run: |
          .github/scripts/names.sh
