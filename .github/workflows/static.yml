name: static

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:

concurrency:
  group: static-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  runner: ubuntu-latest
  node_version: 20

defaults:
  run:
    working-directory: ./github/scripts

# TODO cache pnpm dev deps between jobs

jobs:
  Spelling:
    runs-on: ${{ env.runner }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
        run: |
          pnpm install --dev
      - name: Run Spell Check
        run: |
          spelling.sh
  Markdown lint:
    runs-on: ${{ env.runner }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
        run: |
          pnpm install --dev
      - name: Run markdownlint
        run: |
          markdownlint.sh
  Frontmatter:
    runs-on: ${{ env.runner }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
        run: |
          pnpm install --dev
      - name: Run markdown frontmatter check
        run: |
          frontmatter.sh
  Sidebar:
    runs-on: ${{ env.runner }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
        run: |
          pnpm install --dev
      - name: Run docs sidebar check
        run: |
          sidebar.sh
  File names:
    runs-on: ${{ env.runner }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Run file name check
        run: |
          names.sh
