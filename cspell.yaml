# Ref: https://cspell.org/

# cSpell Settings.
version: "0.2"
language: en
minWordLength: 2
dictionaries:
- bash
- softwareTerms
- node

# Language specific dictionaries.
import:
- "@cspell/dict-java/cspell-ext.json"
- "@cspell/dict-markdown/cspell-ext.json"
- "@cspell/dict-shell/cspell-ext.json"
- "@cspell/dict-docker/cspell-ext.json"

